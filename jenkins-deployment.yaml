apiVersion: v1
kind: Service
metadata:
  name: jenkins
  labels:
    service: jenkins
spec:
  type: NodePort
  ports:
    - port: 8080
      name: jenkins
      nodePort: 32002
      targetPort: 8080
    - port: 50000
      name: jnlp
      nodePort: 32005
      targetPort: 50000
  selector:
    service: jenkins
  type: LoadBalancer
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jenkins-pv-claim
  labels:
    service: jenkins
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  labels:
    service: jenkins
  name: jenkins-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      service: jenkins
  template:
    metadata:
      labels:
        service: jenkins
    spec:
      containers:
      - image: 54.175.70.1:32003/jenkins/jenkins-image:latest
        name: jenkins
        ports:
        - containerPort: 8080
          name: jenkins-port
          protocol: TCP
        readinessProbe:
         httpGet:
           path: /login
           port: 8080
         initialDelaySeconds: 40
         periodSeconds: 20
        securityContext:
          privileged: true
        volumeMounts:
          - name: jenkins-ps
            mountPath: "/var"
          - name: docker-sock
            mountPath: "/var/run/docker.sock"
      volumes:
        - name: jenkins-ps
          persistentVolumeClaim:
            claimName: jenkins-pv-claim
        - name: docker-sock
          hostPath:
            path: "/var/run/docker.sock"

apiVersion: v1
kind: Service
metadata:
  name: jenkins
  labels:
    service: jenkins
spec:
  type: NodePort
  ports:
    - port: 8080
      name: jenkins
      nodePort: 32002
      targetPort: 8080
    - port: 50000
      name: jnlp
      nodePort: 32005
      targetPort: 50000
  selector:
    service: jenkins
  type: LoadBalancer
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jenkins-pv-claim
  labels:
    service: jenkins
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  labels:
    service: jenkins
  name: jenkins-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      service: jenkins
  template:
    metadata:
      labels:
        service: jenkins
    spec:
      containers:
      - image: 52.207.226.171:32003/jenkins/jenkins-image:latest
        name: jenkins
#        command: ["/bin/bash"]
#        args: ["-c", "sleep 120 && java -jar /var/jenkins_home/war/WEB-INF/jenkins-cli.jar http://$(curl http://169.254.169.254/latest/meta-data/public-ipv4)):32002 -auth alexey:Ins1ght create-job build_application < /var/jenkins_home/build_application.xml"]
        ports:
        - containerPort: 8080
          name: jenkins-port
          protocol: TCP
        volumeMounts:
          - name: jenkins-ps
            mountPath: "/var"
      volumes:
        - name: jenkins-ps
          persistentVolumeClaim:
            claimName: jenkins-pv-claim
        - name: docker-bin
          hostPath:
            path: /usr/bin/docker
          type: File
        - name: docker-sock
          hostPath:
            path: /var/run/docker.sock
          type: Socket
apiVersion: v1
kind: Service
metadata:
  name: jenkins
  labels:
    service: jenkins
spec:
  type: NodePort
  ports:
  - port: 8080
    nodePort: 32002
    targetPort: 8080
  selector:
    service: jenkins
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jenkins-pv-claim
  labels:
    service: jenkins
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  labels:
    service: jenkins
  name: jenkins-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      service: jenkins
  template:
    metadata:
      labels:
        service: jenkins
    spec:
      containers:
      - image: jenkins/jenkins:2.73.1
        name: jenkins
        ports:
        - containerPort: 8080
          name: jenkins-port
          protocol: TCP
        volumeMounts:
          - name: jenkins-ps
            mountPath: "/var"
      volumes:
      - name: jenkins-ps
        persistentVolumeClaim:
          claimName: jenkins-pv-claim